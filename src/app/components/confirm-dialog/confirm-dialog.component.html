<div class="custom-dialog">
  <h1 class="dialog-title">Confirmar eliminación</h1>
  <div class="dialog-content">
    <p>¿Estás seguro de que deseas dar de baja tu cuenta?</p>
  </div>
  <div class="dialog-actions">
    <button class="btn cancel-btn" (click)="onCancel()">Cancelar</button>
    <button class="btn confirm-btn" (click)="onConfirm()">Dar de baja</button>
  </div>
</div>
